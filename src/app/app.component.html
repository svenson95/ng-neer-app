<header [isLoading]="isLoading"></header>
<main
  class="content flex flex-col items-center w-full min-h-[100vh] max-w-[960px] m-auto"
  role="main"
>
  <nav
    class="w-full mb-12 top-0"
    [class.opacity-0]="isLoading"
    mat-tab-nav-bar
    color="accent"
  >
    <a
      mat-tab-link
      *ngFor="let link of navLinks; index as i"
      [routerLink]="link.link"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="i === activeLinkIndex"
    >
      {{ link.label }}
    </a>
  </nav>
  <div class="px-5">
    <router-outlet></router-outlet>
  </div>
</main>
<footer
  class="flex w-full px-5 items-center justify-between min-h-[100px] relative mt-12"
></footer>
