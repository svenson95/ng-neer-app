<ng-container *ngIf="article; else errorMessage">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
    <h1 class="mat-headline title" [innerHTML]="article.title"></h1>
    <small class="mat-body-small shrink-0">
      {{ article.date | date: "MMMM d, y" }}
    </small>
  </div>

  <hr class="horizontal"/>

  <ngnr-post-element
    *ngFor="let el of article.elements"
    [element]="el"
  ></ngnr-post-element>
</ng-container>

<ng-template #errorMessage>
  <p>Article not found</p>
</ng-template>
